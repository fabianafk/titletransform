<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Transformador de títulos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Transformador de títulos</h1>
        </header>
    
        <div class="box" id="input-box">
            <h2>Insira o título que você quer transformar abaixo</h2>
    
            <input class="input-titulo" type="text" placeholder="COLE O TÍTULO AQUI">
    
            <button class="action-btn" id="min-btn">Minúsculas</button>
            <button class="action-btn" id="mai-btn">Maiúsculas</button>
        </div>
        
        <div class="box" id="result-box"> 
            <h2>Este é o título em letras <span class="result-title">minúsculas</span></h2>
    
            <div class="result-box">
                <p class="result-text">Aguardando...</p>
            </div>

            <button class="action-btn" id="copy-btn">COPIAR</button>
        </div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
